<body class="s-lg-guide-body">
    {{ADMIN_CMD_BAR}}
    <!-- BEGIN: Page Header -->
    {{public_header}}
    <!-- END: Page Header -->
    
    <div id="s-lg-guide-header-info">
            <h1 id="s-lg-guide-name">{{guide_title}}</h1>
            <div id="s-lg-guide-desc-container">
                <span id="s-lg-guide-description">{{guide_description}}</span>
            </div>
    </div>

    <div id="s-lg-guide-tabs-title-bar" class="container s-lib-side-borders"></div>
       
    <!-- BEGIN: Guide Content -->
    <div id="s-lg-guide-main" class="container s-lib-main s-lib-side-borders">
          
 <!-- BEGIN: content -->
      
      <!-- Main Content -->
      <div class="main-container container">
   <!-- MAIN PAGE ROW -->
        <div id="s-lg-row-1" class="row s-lg-row main-content row-offcanvas row-offcanvas-left">
    <!-- LEFT SIDE NAV COLUMN -->
    
           <div class="col-md-3 s-lg-tabs-side pad-bottom-med sidebar-offcanvas" id="left-column sidebar">
              <nav class="navbar-menubuilder" role="navigation">
                <ul class="nav nav-pills nav-stacked">
                       {{guide_nav}}
                </ul>
              </nav>
            
            </div>

    <!-- END SIDE NAV COLUMN -->

<!-- ==================== MAIN CONTENT ====================== -->

       
        <div class="page-wrapper">
          <div class="col-md-9">
              <div class="center-wrapper">
                <div class="row pages-content">
                  
                 
                  <div id="s-lg-col-1" class="col-xs-12 col-sm-12 col-md-12">
                      <div class="s-lg-col-boxes">
                           {{content_col_1}}
                      </div>
                      
                    </div>
                  
                </div>
                <div class="row pages-content">
                  
                 
                  <div id="s-lg-col-2" class="col-md-6 col-sm-6">
                      <div class="s-lg-col-boxes">
                           {{content_col_2}}
                      </div>
                  </div>
                  <div id="s-lg-col-3" class="col-md-6 col-sm-6">
                      <div class="s-lg-col-boxes">
                           {{content_col_3}}
                      </div>
                  </div>
                  
                </div>
                <div id="s-lg-col-4" class="col-xs-12 col-sm-12 col-md-12">
                      <div class="s-lg-col-boxes">
                           {{content_col_4}}
                      </div>
                  </div>
                  
               
                <div class="row pages-content">
                  
                 
                  <div id="s-lg-col-5" class="col-xs-6 col-sm-6 col-md-6">
                      <div class="s-lg-col-boxes">
                           {{content_col_5}}
                      </div>
                  </div>
                  <div id="s-lg-col-6" class="col-xs-6 col-sm-6 col-md-6">
                      <div class="s-lg-col-boxes">
                           {{content_col_6}}
                      </div>
                  </div>
                  
                  </div>
                </div>
              </div>
            </div>
          
          
<!-- ==================== END MAIN CONTENT ====================== -->
        </div> <!-- //close main row -->
      </div>    <!-- //close "container" -->
            
  </div>
        <!-- END: Guide Content -->
        
        
        
        
        <!-- BEGIN: Page Footer -->
        <div id="s-lib-footer-public" class="s-lib-footer footer container  s-lib-side-borders">
           
           <div class="row footer-row">
             <div id="s-lg-col-7" class="col-md-12">
               <div class="s-lg-col-boxes">
                     {{content_col_7}}
                </div>
             </div>
           
           </div>
           
           
           
        </div>
        
</div> <!-- closing div for #page-container from header -->
        <!-- END: Page Footer -->
        
			<div id="s-lib-scroll-top" title="Back to Top">
				<span class="fa-stack fa-lg">
				  <i class="fa fa-square-o fa-stack-2x"></i>
				  <i class="fa fa-angle-double-up fa-stack-1x" style="position:relative; bottom:2px;"></i>
				</span>
			</div>        <div id="s-lib-alert" title="">
                            <div id="s-lib-alert-content"></div>
                       </div>
                <!-- BEGIN: Custom Footer -->
              <div class="container">  {{public_footer}} </div>
		<!-- END: Custom Footer -->
<!-- JAVASCRIPTS ======================================================================================= -->
<script>

 $(document).ready(function() {
        $('[data-toggle=offcanvas]').click(function() {
          $('.row-offcanvas').toggleClass('active');
        });
     

  $('.nav-pills>li').first().hide();
  
 });

  
</script>
	</body>
